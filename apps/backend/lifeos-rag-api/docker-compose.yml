version: '3.8'

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    networks:
      - lifeos-net
    depends_on:
      - backend-api
    # This assumes the user will configure Open WebUI to point to the backend-api

  backend-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # IMPORTANT: Create a 'notes' directory in this project's root and place your documents there.
      - ./notes:/app/notes:ro
    networks:
      - lifeos-net
    depends_on:
      - neo4j
      - qdrant
      - redis
    env_file:
      - .env

  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME}/${NEO4J_PASSWORD}
    networks:
      - lifeos-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - lifeos-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - lifeos-net

networks:
  lifeos-net:

volumes:
  neo4j-data:
  qdrant-data:
