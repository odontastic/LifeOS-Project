version: '3.8'

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    networks:
      - lifeos-net
    depends_on:
      - backend-api
    # This assumes the user will configure Open WebUI to point to the backend-api

  backend-api:
    build: .
    ports:
      - "8001:8000"
    volumes:
      # IMPORTANT: Create a 'notes' directory in this project's root and place your documents there.
      - ./notes:/app/notes:ro
    networks:
      - lifeos-net
    depends_on:
      - arangodb # Changed from neo4j
      - qdrant
      - redis
    env_file:
      - .env
    environment:
      ARANGODB_HOST: http://arangodb:8529


  arangodb: # Added ArangoDB service
    image: arangodb/arangodb:3.12.0 # Specify a version
    ports:
      - "8529:8529"
    environment:
      ARANGO_ROOT_PASSWORD: ${ARANGODB_PASSWORD}
      ARANGO_DB_NAME: ${ARANGODB_DB_NAME} # Optional: Auto-create database
    volumes:
      - arangodb-data:/var/lib/arangodb3
      - arangodb-apps:/var/lib/arangodb3-apps
    networks:
      - lifeos-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - lifeos-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - lifeos-net

networks:
  lifeos-net:

volumes:
  arangodb-data: # Added ArangoDB volumes
  arangodb-apps:
  qdrant-data: